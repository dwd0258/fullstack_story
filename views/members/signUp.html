<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .iput-group-outline {
            padding: 1rem 3rem 1rem 3rem;
        }

        .input-group-inner {
            padding: 1rem 3rem 1rem 3rem;
        }
    </style>
</head>

<body>
    <div class="container"
        style="margin-top: 3rem; display: flex; text-align: center; justify-content: center; flex-direction: column;">
        <div class="card" style="margin: 3rem auto 5rem;">
            <div class="card-body">
                <h5 class="card-title">회원가입</h5>
                <form class="input-group-outline" action="/signUp" method="post">
                    <div class="input-group input-group-inner">
                        <span class="input-group-text">아이디</span>
                        <input type="text" class="form-control" name="id" id="id">
                    </div>
                    <div class="input-group input-group-inner">
                        <span class="input-group-text">비밀번호</span>
                        <input type="password" class="form-control" name="pw">
                    </div>
                    <div class="input-group d-grid input-group-inner">
                        <button type="submit" class="btn btn-outline-success">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


</html>
